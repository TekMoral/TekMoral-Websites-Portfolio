# Netlify configuration for high-performance Astro site
[build]
  command = "npm run build"
  publish = "dist"

# Redirects & URL rules
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# Caching headers
# Hashed assets and static files: cache for 1 year, immutable
[[headers]]
  for = "/assets/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

# Common text/XML files: short CDN cache
[[headers]]
  for = "/*.xml"
  [headers.values]
    cache-control = "public, max-age=600, s-maxage=31536000"

[[headers]]
  for = "/*.txt"
  [headers.values]
    cache-control = "public, max-age=600, s-maxage=31536000"

# Astro hashed assets output
[[headers]]
  for = "/_astro/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

# HTML pages: cache at CDN aggressively, browsers revalidate quickly
# - max-age=0 keeps browsers checking freshness
# - s-maxage tells Netlify CDN to cache for a year
# - stale-while-revalidate allows fast responses while refreshing in background
[[headers]]
  for = "/*"
  [headers.values]
    cache-control = "public, max-age=600, s-maxage=31536000, stale-while-revalidate=60"
    x-frame-options = "SAMEORIGIN"
    x-content-type-options = "nosniff"
    referrer-policy = "strict-origin-when-cross-origin"
    permissions-policy = "geolocation=(), microphone=(), camera=()"
